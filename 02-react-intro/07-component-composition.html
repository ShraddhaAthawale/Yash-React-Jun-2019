<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			font-size: 18pt;
			padding-right: 10px;
		}
		
		.poorSalary{
			color : red;
		}
		.goodSalary{
			color : green
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior 
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _subscribers = [];

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_subscribers.forEach(function(subscriptionFn){
					if (typeof subscriptionFn === 'function')
						subscriptionFn();
				});
			};

			this.subscribe = function(subscriptionFn){
				_subscribers.push(subscriptionFn);
			};

			this.toJSON = function(){
				return Object.assign({}, _data);
			}
		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		class SalaryCalculator extends React.Component{
			
			render(){
				let { model } = this.props,
					data = model.toJSON();
				return(
					<section>
						<SalaryCalculatorInput labelText="Basic :" onValueChange={ value => model.set('basic', value) }/>
						<SalaryCalculatorInput labelText="HRA :" onValueChange={ value => model.set('hra', value) }/>
						<SalaryCalculatorInput labelText="DA :" onValueChange={ value => model.set('da', value) }/>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" min="0" max="30" defaultValue="0" onChange={ evt => model.set('tax', evt.currentTarget.valueAsNumber ) }/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" onClick={ () => model.calculate() } />
						</div>
						<SalaryCalculatorResult data={data}/>
					</section>
				);
			}
		}

		class SalaryCalculatorInput extends React.Component{
			render(){
				let { labelText, onValueChange } = this.props;
				return(
					<div className="field">
						<label htmlFor="">{labelText}</label>
						<input type="number" onChange={ evt => onValueChange(evt.currentTarget.valueAsNumber ) }/>
					</div>
				)
			}
		}

		class SalaryCalculatorResult extends React.Component{
			render(){
				let { data } = this.props,
					{ salary, basic, hra, da, tax } = data;
				return(
					<div className="field">
						<table>
							<tbody>
								<tr>
									<td>{basic || 0}</td>
									<td>{hra || 0}</td>
									<td>{da || 0}</td>
									<td>{tax || 0}</td>
									{!salary ? null : (salary >= 10000 ? (<td className="goodSalary">{salary}</td>) : (<td className="poorSalary">{salary}</td>))}
								</tr>
							</tbody>
						</table>
					</div>
				)
			}
		}
		var model = new SalaryCalculatorModel();
		function renderCalculator(){
			ReactDOM.render(<SalaryCalculator model={model}/>,
				document.getElementById('root'));
		}
		renderCalculator();
		model.subscribe(renderCalculator);
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
